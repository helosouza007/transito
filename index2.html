    <center><p>𝐄𝐦 𝟏𝟏 𝐝𝐞 𝐦𝐚𝐢𝐨 𝐝𝐞 𝟐𝟎𝟏𝟏, 𝐚 𝐎𝐍𝐔 𝐝𝐞𝐜𝐫𝐞𝐭𝐨𝐮 𝐚 𝐃𝐞́𝐜𝐚𝐝𝐚 𝐝𝐞 𝐀𝐜̧𝐚̃𝐨 𝐩𝐚𝐫𝐚 𝐒𝐞𝐠𝐮𝐫𝐚𝐧𝐜̧𝐚 𝐧𝐨 𝐓𝐫𝐚̂𝐧𝐬𝐢𝐭𝐨.</p></center>
    
   <center><p> 𝖤́ 𝗎𝗆 𝗆𝗈𝗏𝗂𝗆𝖾𝗇𝗍𝗈 𝖼𝗋𝗂𝖺𝖽𝗈 𝖼𝗈𝗆 𝖺 𝖿𝗂𝗇𝖺𝗅𝗂𝖽𝖺𝖽𝖾 𝖽𝖾 𝖼𝗁𝖺𝗆𝖺𝗋 𝖺 𝖺𝗍𝖾𝗇𝖼̧𝖺̃𝗈 𝖽𝖺 𝗌𝗈𝖼𝗂𝖾𝖽𝖺𝖽𝖾 𝗉𝖺𝗋𝖺 𝗈 𝖺𝗅𝗍𝗈 𝗂́𝗇𝖽𝗂𝖼𝖾 𝖽𝖾 𝗆𝗈𝗋𝗍𝗈𝗌 𝖾 𝖿𝖾𝗋𝗂𝖽𝗈𝗌 𝗇𝗈 𝗍𝗋𝖺̂𝗇𝗌𝗂𝗍𝗈 𝖽𝖾 𝗍𝗈𝖽𝗈 𝗈 𝗆𝗎𝗇𝖽𝗈</p></center>
